<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>

<body style="margin-bottom: 1000px;">
    <div style="display: flex; flex-direction: row;">
        <div style="background-color: lightblue;">div1 <p>bro</p>
        </div>
        <div style="background-color: lightpink;">div2</div>
    </div>
    <div style="display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border: 1px solid gray;">
        <div style="background-color: lightpink; width: 100px;">100px : 1</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px : 2</div>
    </div>

    <div style="display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border: 1px solid gray;
        justify-content: end;">
        <div style="background-color: lightpink; width: 100px;">100px : 1</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px : 2</div>
    </div>

        <div style="display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border: 1px solid gray;
        justify-content: space-between;">
        <div style="background-color: lightpink; width: 100px;">100px : 1</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px : 2</div>
    </div>

    <div style="display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border: 1px solid gray;
        justify-content: space-between;
        align-items: center;">
        <div style="background-color: lightpink; width: 100px;">100px : 1</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px : 2</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;">
        <div style="background-color: lightblue; width: 200px;">200px</div>
        <div style="background-color: lightpink; width: 75px;">75px</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px;">
        <div style="background-color: rebeccapurple; width: 50px;">item1</div>
        <div style="background-color: violet; flex: 1;">item2</div>
        <div style="background-color: rebeccapurple; width: 75px;">item3</div>
    </div>

    <div style="display: flex; flex-direction: row;margin-top: 30px; justify-content: space-between; border: 1px solid black;">
        <div style="background-color: chartreuse;">div1</div>
        <div style="background-color: chartreuse;">div2</div>
        <div style="background-color: chartreuse;">div3</div>
        <div style="background-color: chartreuse;">div4</div>
    </div>
</body>

</html>
