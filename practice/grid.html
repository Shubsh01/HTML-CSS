<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="display: grid; grid-template-columns: 100px 100px;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>Random Text</p>
        </div>
    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 100px 200px;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>Random Text</p>
        </div>
        <div style="background-color: lightblue;">div 3</div>
    </div>

    <div style="margin-top: 30px; display:grid; grid-template-columns: 100px 1fr 200px 200px;">
        <div style="background-color: aqua;">100px</div>
        <div style="background-color: chartreuse;">1fr</div>
        <div style="background-color: deeppink;">2fr</div>
        <div style="background-color: rgb(20, 134, 255);">4fr</div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; margin-top: 30px; column-gap: 20px; row-gap: 40px;">
        <div style="background-color: lightgreen; height: 200px;">1fr</div>
        <div style="background-color: lightskyblue; height: 200px;">1fr</div>
        <div style="background-color: lightgreen; height: 200px;">1fr</div>
        <div style="background-color: lightskyblue; height: 200px;">1fr</div>
        <div style="background-color: lightgreen; height: 200px;">1fr</div>
        <div style="background-color: lightskyblue; height: 200px;">1fr</div>
    </div>

    <div
        style="display: grid; grid-template-columns: 1fr 1fr 1fr ; column-gap: 20px; row-gap: 20px; margin-top: 30px;">
        <div style="background-color: aqua;">col1</div>
        <div style="background-color: aqua;">col2</div>
        <div style="background-color: aqua;">col3</div>
        <div style="background-color: aqua;">col4</div>
        <div style="background-color: aqua;">col5</div>
        <div style="background-color: aqua;">col6</div>

    </div>
</body>

</html>
